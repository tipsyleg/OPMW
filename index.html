<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Punch Man Workout Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .task {
      margin: 10px 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }
    .task.completed {
      background-color: #d4edda;
      border-radius: 5px;
      padding: 5px;
    }
    .counter {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    .counter button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #fff;
      border: 2px solid #222;
      border-radius: 5px;
    }
    .counter span {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }
    .streak {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    button.reset, button.add {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #fff;
      border: 2px solid #222;
      border-radius: 5px;
    }
    button.reset:hover, button.add:hover {
      background-color: #ddd;
    }
    .completed-check {
      color: green;
      font-weight: bold;
      margin-left: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="number"] {
      padding: 5px;
      font-size: 1rem;
      border: 2px solid #222;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>One Punch Man Workout Tracker</h1>

  <div id="tasksContainer"></div>

  <div class="streak" id="streak">Streak: 0 days</div>

  <button class="reset" onclick="resetTasks()">Reset for New Day</button>

  <form onsubmit="addTask(event)">
    <input type="text" id="newTaskName" placeholder="Exercise Name" required>
    <input type="number" id="newTaskGoal" placeholder="Goal" required>
    <button class="add" type="submit">Add Task</button>
  </form>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || {
      pushups: { goal: 100, count: 0 },
      situps: { goal: 100, count: 0 },
      squats: { goal: 100, count: 0 },
      run: { goal: 10, count: 0 }
    };

    function renderTasks() {
      const container = document.getElementById('tasksContainer');
      container.innerHTML = '';
      for (const [task, data] of Object.entries(tasks)) {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task' + (data.count >= data.goal ? ' completed' : '');
        taskDiv.innerHTML = `
          ${data.goal} ${task}
          <div class="counter">
            <button onclick="decrease('${task}')">-</button>
            <span id="${task}">${data.count}</span>
            <button onclick="increase('${task}')">+</button>
          </div>
          <span id="check-${task}" class="completed-check" style="display: ${data.count >= data.goal ? 'inline' : 'none'}">âœ”</span>
        `;
        container.appendChild(taskDiv);
      }
    }

    function increase(task) {
      tasks[task].count++;
      saveTasks();
      renderTasks();
      checkCompletion();
    }

    function decrease(task) {
      if (tasks[task].count > 0) tasks[task].count--;
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function resetTasks() {
      for (const task in tasks) {
        tasks[task].count = 0;
      }
      saveTasks();
      renderTasks();
    }

    function checkCompletion() {
      const completed = Object.values(tasks).every(task => task.count >= task.goal);
      if (completed) {
        let streak = parseInt(localStorage.getItem('streak') || '0');
        streak++;
        localStorage.setItem('streak', streak);
        document.getElementById('streak').innerText = `Streak: ${streak} days`;
      }
    }

    function loadStreak() {
      let streak = parseInt(localStorage.getItem('streak') || '0');
      document.getElementById('streak').innerText = `Streak: ${streak} days`;
    }

    function addTask(event) {
      event.preventDefault();
      const name = document.getElementById('newTaskName').value.trim();
      const goal = parseInt(document.getElementById('newTaskGoal').value);
      if (name && goal > 0) {
        tasks[name.toLowerCase().replace(/\s+/g, '_')] = { goal, count: 0 };
        saveTasks();
        renderTasks();
        document.getElementById('newTaskName').value = '';
        document.getElementById('newTaskGoal').value = '';
      }
    }

    renderTasks();
    loadStreak();
  </script>

</body>
</html>
