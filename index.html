<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Punch Man Workout Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .task {
      margin: 10px 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    .counter {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    .counter button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #fff;
      border: 2px solid #222;
      border-radius: 5px;
    }
    .counter span {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }
    .streak {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    button.reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #fff;
      border: 2px solid #222;
      border-radius: 5px;
    }
    button.reset:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>One Punch Man Workout Tracker</h1>

  <div class="task">
    100 Push-ups
    <div class="counter">
      <button onclick="decrease('pushups')">-</button>
      <span id="pushups">0</span>
      <button onclick="increase('pushups')">+</button>
    </div>
  </div>
  <div class="task">
    100 Sit-ups
    <div class="counter">
      <button onclick="decrease('situps')">-</button>
      <span id="situps">0</span>
      <button onclick="increase('situps')">+</button>
    </div>
  </div>
  <div class="task">
    100 Squats
    <div class="counter">
      <button onclick="decrease('squats')">-</button>
      <span id="squats">0</span>
      <button onclick="increase('squats')">+</button>
    </div>
  </div>
  <div class="task">
    10 km Run
    <div class="counter">
      <button onclick="decrease('run')">-</button>
      <span id="run">0</span>
      <button onclick="increase('run')">+</button>
    </div>
  </div>

  <div class="streak" id="streak">Streak: 0 days</div>

  <button class="reset" onclick="resetTasks()">Reset for New Day</button>

  <script>
    const tasks = {
      pushups: 100,
      situps: 100,
      squats: 100,
      run: 10
    };

    function increase(task) {
      let value = parseInt(localStorage.getItem(task) || '0');
      value++;
      localStorage.setItem(task, value);
      document.getElementById(task).innerText = value;
      checkCompletion();
    }

    function decrease(task) {
      let value = parseInt(localStorage.getItem(task) || '0');
      if (value > 0) value--;
      localStorage.setItem(task, value);
      document.getElementById(task).innerText = value;
    }

    function saveProgress() {
      Object.keys(tasks).forEach(task => {
        localStorage.setItem(task, document.getElementById(task).innerText);
      });
    }

    function loadProgress() {
      Object.keys(tasks).forEach(task => {
        const value = localStorage.getItem(task);
        document.getElementById(task).innerText = value || '0';
      });
    }

    function resetTasks() {
      Object.keys(tasks).forEach(task => {
        localStorage.setItem(task, '0');
        document.getElementById(task).innerText = '0';
      });
    }

    function checkCompletion() {
      const completed = Object.keys(tasks).every(task => {
        const value = parseInt(localStorage.getItem(task) || '0');
        return value >= tasks[task];
      });

      if (completed) {
        let streak = parseInt(localStorage.getItem('streak') || '0');
        streak++;
        localStorage.setItem('streak', streak);
        document.getElementById('streak').innerText = `Streak: ${streak} days`;
      }
    }

    function loadStreak() {
      let streak = parseInt(localStorage.getItem('streak') || '0');
      document.getElementById('streak').innerText = `Streak: ${streak} days`;
    }

    loadProgress();
    loadStreak();
  </script>

</body>
</html>
