<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Punch Man Workout Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #72963d;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .task {
      margin: 10px 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }
    .task.completed {
      background-color: #d4edda;
      border-radius: 5px;
      padding: 5px;
    }
    .counter {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    .counter button, .remove-button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #fff;
      border: 2px solid #222;
      border-radius: 5px;
    }
    .counter span {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }
    .streak {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    button.reset, button.add, button.clear-streak {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #fff;
      border: 2px solid #222;
      border-radius: 5px;
    }
    button.reset:hover, button.add:hover, button.clear-streak:hover, .remove-button:hover {
      background-color: #ddd;
    }
    .completed-check {
      color: green;
      font-weight: bold;
      margin-left: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="number"] {
      padding: 5px;
      font-size: 1rem;
      border: 2px solid #222;
      border-radius: 5px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>One Punch Man Workout Tracker</h1>

  <div id="tasksContainer"></div>

  <div class="streak" id="streak">Streak: 0 days</div>

  <button class="reset" onclick="resetTasks()">Reset for New Day</button>
  <button class="clear-streak" onclick="clearStreak()">Clear Streak</button>

  <form onsubmit="addTask(event)">
    <input type="text" id="newTaskName" placeholder="Exercise Name" required>
    <input type="number" id="newTaskGoal" placeholder="Goal" required>
    <button class="add" type="submit">Add Task</button>
  </form>

  <canvas id="confetti"></canvas>
  <audio id="chime" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    // JavaScript content remains unchanged
  </script>

</body>
</html>
